<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css"/>
        <title>Curseur vertical</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #FD3555;">
                    <h1>Nature flower</h1>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #2A86B1;">
                    <h1>Blue Sky</h1>
                    <p>with it's mountains</p>
                </div>
                <div style="background-color: #252E33;">
                    <h1>Lonely castle</h1>
                    <p>in the wildernes</p>
                </div>
                <div style="background-color: #FFB866;">
                    <h1>Flying eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://cdn12.picryl.com/photo/2016/12/31/chinese-judas-tree-tree-flowers-nature-landscapes-e77611-1024.jpg');"></div>
                <div style="background-image: url('https://images.pexels.com/photos/13387590/pexels-photo-13387590.jpeg');"></div>
                <div style="background-image: url('https://get.pxhere.com/photo/tree-forest-house-building-chateau-village-cottage-chapel-ruins-monastery-estate-rural-area-lonely-house-490729.jpg');"></div>
                <div style="background-image: url('https://images.pixexid.com/a-majestic-bald-eagle-soars-high-above-a-pristine-lake-n07ulnoe.webp?h=700&q=70');"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
