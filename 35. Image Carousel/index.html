<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Images Carousselles</title>
    </head>
    <body>
        <div class="carousel">
            <div class="image-container" id="imgs">
                <img 
                src="https://images.unsplash.com/photo-1558518665-aa41dba55e2c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="first-image"
                />
                <img 
                src="https://images.unsplash.com/photo-1555935288-ad7bad5d006b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80" 
                alt="second-image"
                />
                <img 
                src="https://images.unsplash.com/photo-1490730141103-6cac27aaab94?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80" 
                alt="third-image"
                />
                <img 
                src="https://images.unsplash.com/photo-1544961525-a83c6e5025d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1051&q=80" 
                alt="fouth-image"
                />
                <img 
                src="https://images.unsplash.com/photo-1607946034525-60cb53746958?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                alt="fifth-image"
                />
                <img 
                src="https://images.unsplash.com/photo-1494048301632-07796d522fb0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=967&q=80"
                alt="sixth-image"
                />
                <img 
                src="https://images.unsplash.com/photo-1617610882105-71c5d7447837?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                alt="seventh-image"
                />
            </div>

            <div class="buttons-container">
                <button id="left" class="btn">Précédante</button>
                <button id="right" class="btn">Suivante</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
